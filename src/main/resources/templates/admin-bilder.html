<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Bilder - Admin - Sveriges Vårdgivare</title>

    <meta name="author" content="Ensotech AB">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#6366f1">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#080032">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Styles -->
    <link rel="stylesheet" media="screen" href="/vendor/boxicons/css/boxicons.min.css"/>
    <link rel="stylesheet" media="screen" href="/css/theme.css">
    <link rel="stylesheet" media="screen" href="/css/custom.css">
</head>

<body>

<main class="page-wrapper">
    <div class="d-flex h-100">

        <!-- Sidenav -->
        <aside class="d-none d-lg-flex flex-column justify-content-between py-4 px-3 shadow-sm h-100 sticky-top" style="min-width:250px; max-height: 100vh;">
            <div>
                <div class="px-5 mb-4">
                    <a href="/">
                        <img width="100" src="/img/logo.png" alt="Sveriges Vårdgivare">
                    </a>
                </div>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="/admin/start" class="nav-link">
                            <i class="bx bxs-home fs-lg me-2"></i>
                            Start
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/vardgivare?page=0" class="nav-link active">
                            <i class="bx bx-plus-medical fs-lg me-2"></i>
                            Vårdgivare
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/nyheter?page=0" class="nav-link">
                            <i class="bx bxs-news fs-lg me-2"></i>
                            Nyheter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/annonser?page=0" class="nav-link">
                            <i class="bx bxs-message-rounded-error fs-lg me-2"></i>
                            Annonser
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/bilder?page=0" class="nav-link active">
                            <i class="bx bxs-image fs-lg me-2"></i>
                            Bilder
                        </a>
                    </li>
                </ul>
            </div>
            <div class="border-top pt-4 mt-4">
                <a href="/logout" class="btn btn-outline-info shadow-sm w-100">
                    <i class="bx bx-log-out fs-lg me-2"></i>
                    Logga ut
                </a>
            </div>
        </aside>

        <div class="w-100 h-100 px-3 px-sm-4 px-xxl-5 py-5 py-sm-5">
            <!-- Breadcrumbs -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/start"><i class="bx bxs-home fs-lg me-1"></i></a></li>
                    <li class="breadcrumb-item"><a href="/admin/vardgivare">Vårdgivare</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Redigera vårdgivare</li>
                </ol>
            </nav>

            <h1 class="h1 mb-5">Ändra bilder</h1>
            <form class="row" th:action="@{'/admin/redigera-vardgivare/' + ${provider.id}}" method="post" enctype="multipart/form-data">
                <div class="col-lg-6 col-xl-4">
                    <div class="mb-4">
                        <h2 class="h6 mb-3">Hem</h2>
                        <div class="mb-3">
                            <label class="form-label d-block" for="imgLogo">Hero-bild <span class="fw-normal fs-sm">(ca 2000x600px)</span></label>
                            <input class="form-control form-control-sm shadow-sm" type="file" name="imgHero" id="imgHero">
                        </div>
                        <div>
                            <img style="width: 200px; height: 60px; object-fit: cover; object-position: center;" id="imgHero" src="/img/placeholder_image" alt="">
                        </div>
                    </div>
                    <div class="mb-4">
                        <h2 class="h6 mb-3">Kontakta oss</h2>
                        <div class="mb-3">
                            <label class="form-label d-block" for="imgLogo">Sidobild <span class="fw-normal fs-sm">(ca 1500x1500px)</span></label>
                            <input class="form-control form-control-sm shadow-sm" type="file" name="imgContact" id="imgContact">
                        </div>
                        <div>
                            <img style="width: 200px; height: 200px; object-fit: cover; object-position: center;" id="imgContact" src="/img/placeholder_image" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-4">
                    <div class="mb-4">
                        <h2 class="h6 mb-4">Om oss</h2>
                        <div class="mb-3">
                            <label class="form-label d-block" for="imgLogo">Bild 1 <span class="fw-normal fs-sm">(ca 1500x1000px)</span></label>
                            <input class="form-control form-control-sm shadow-sm" type="file" name="imgHero" id="imgHero">
                        </div>
                        <div>
                            <img style="width: 200px; height: 133px; object-fit: cover; object-position: center;" id="coverImg" src="/img/placeholder_image" alt="">
                        </div>

                        <hr class="mb-4">
                        <div class="mb-3">
                            <label class="form-label d-block" for="imgLogo">Bild 2 <span class="fw-normal fs-sm">(ca 800x800px)</span></label>
                            <input class="form-control form-control-sm shadow-sm" type="file" name="imgHero" id="imgHero">
                        </div>
                        <div>
                            <img style="width: 200px; height: auto;" id="coverImg" src="/img/placeholder_image" alt="">
                        </div>

                        <hr class="mb-4">
                        <div class="mb-3">
                            <label class="form-label d-block" for="imgLogo">Bild 3 <span class="fw-normal fs-sm">(ca 800x800px)</span></label>
                            <input class="form-control form-control-sm shadow-sm" type="file" name="imgHero" id="imgHero">
                        </div>
                        <div>
                            <img style="width: 200px; height: auto;" id="coverImg" src="/img/placeholder_image" alt="">
                        </div>

                    </div>
                </div>
                <div class="col-lg-6 col-xl-4">
                    <div class="mb-4">
                        <h2 class="h6 mb-4">Kvalitet</h2>
                        <div class="mb-3">
                            <label class="form-label d-block" for="imgLogo">Bild 1 <span class="fw-normal fs-sm">(ca 1000x600px)</span></label>
                            <input class="form-control form-control-sm shadow-sm" type="file" name="imgHero" id="imgHero">
                        </div>
                        <div>
                            <img style="width: 200px; height: 120px;" id="coverImg" src="/img/placeholder_image" alt="">
                        </div>

                        <hr class="mb-4">
                        <div class="mb-3">
                            <label class="form-label d-block" for="imgLogo">Bild 2 <span class="fw-normal fs-sm">(ca 800x800px)</span></label>
                            <input class="form-control form-control-sm shadow-sm" type="file" name="imgHero" id="imgHero">
                        </div>
                        <div>
                            <img style="width: 200px; height: auto;" id="coverImg" src="/img/placeholder_image" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-lg btn-primary shadow-primary" type="submit">
                        <i class="bx bx-save me-1 fs-xl"></i>
                        Spara ändringar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>


<!-- Vendor Scripts -->
<script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main Theme Script -->
<script src="/js/theme.min.js"></script>
</body>
</html>
