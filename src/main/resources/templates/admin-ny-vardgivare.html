<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Ny vårdgivare - Admin - Sveriges Vårdgivare</title>

    <meta name="author" content="Ensotech AB">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href=/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#6366f1">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#080032">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Styles -->
    <link rel="stylesheet" media="screen" href="/vendor/boxicons/css/boxicons.min.css"/>
    <link rel="stylesheet" media="screen" href="/css/theme.css">
    <link rel="stylesheet" media="screen" href="/css/custom.css">
</head>

<body>

<main class="page-wrapper">
    <div class="d-flex h-100">

        <!-- Sidenav -->
        <aside class="d-none d-lg-flex flex-column justify-content-between py-4 px-3 shadow-sm h-100 sticky-top" style="min-width:250px; max-height: 100vh;">
            <div>
                <div class="px-5 mb-4">
                    <a href="/i.html">
                        <img width="100" src="/img/logo.png" alt="Sveriges Vårdgivare">
                    </a>
                </div>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="/admin-start.html" class="nav-link">
                            <i class="bx bxs-home fs-lg me-2"></i>
                            Start
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin-vardgivare.html" class="nav-link active">
                            <i class="bx bx-plus-medical fs-lg me-2"></i>
                            Vårdgivare
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin-nyheter.html" class="nav-link">
                            <i class="bx bxs-news fs-lg me-2"></i>
                            Nyheter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin-annonser.html" class="nav-link">
                            <i class="bx bxs-message-rounded-error fs-lg me-2"></i>
                            Annonser
                        </a>
                    </li>
                </ul>
            </div>
            <div class="border-top pt-4 mt-4">
                <a href="/i.html" class="btn btn-outline-info shadow-sm w-100">
                    <i class="bx bx-log-out fs-lg me-2"></i>
                    Logga ut
                </a>
            </div>
        </aside>

        <div class="w-100 h-100 px-3 px-sm-4 px-xxl-5 py-5 py-sm-5">
            <!-- Breadcrumbs -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin-start.html"><i class="bx bxs-home fs-lg me-1"></i></a></li>
                    <li class="breadcrumb-item"><a href="/admin-vardgivare.html">Vårdgivare</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Ny vårdgivare</li>
                </ol>
            </nav>

            <h1 class="h1 mb-5">Ny vårdgivare</h1>
            <form class="row" action="" method="">
                <div class="col-5 pe-4">
                    <h2 class="h6 mb-4">Information & uppgifter</h2>
                    <!-- Edit Logo -->
                    <div class="mb-4 d-flex align-items-end">
                        <div>
                            <label class="form-label d-block" for="">Ändra logotyp</label>
                            <input class="form-control shadow-sm" type="file" name="" id="">
                        </div>
                        <div class="ms-4">
                            <img style="max-height: 50px;" src="/img/logo-placeholder.png" alt="">
                        </div>
                    </div>
                    <!-- Healthcare Provider -->
                    <div class="mb-4">
                        <label class="form-label d-block" for="">Namn på vårdgivare *</label>
                        <input class="form-control shadow-sm" type="text" name="" id="" placeholder="Brinaxi Care" required>
                    </div>
                    <!-- County -->
                    <div class="mb-4">
                        <label class="form-label text-body fw-semibold" for="">Län</label>
                        <select class="form-select shadow-sm" type="text">
                            <option value="Stockholm">Stockholm</option>
                            <option value="Västerbotten">Västerbotten</option>
                            <option value="Norrbotten">Norrbotten</option>
                            <option value="Uppsala">Uppsala</option>
                            <option value="Södermanland">Södermanland</option>
                            <option value="Östergötland">Östergötland</option>
                            <option value="Jönköping">Jönköping</option>
                            <option value="Kronoberg">Kronoberg</option>
                            <option value="Kalmar">Kalmar</option>
                            <option value="Gotland">Gotland</option>
                            <option value="Blekinge">Blekinge</option>
                            <option value="Skåne">Skåne</option>
                            <option value="Halland">Halland</option>
                            <option value="Västra Götaland">Västra Götaland</option>
                            <option value="Värmland">Värmland</option>
                            <option value="Örebro">Örebro</option>
                            <option value="Dalarna">Dalarna</option>
                            <option value="Gävleborg">Gävleborg</option>
                            <option value="Västmanland">Västmanland</option>
                            <option value="Jämtland">Jämtland</option>
                            <option value="Västernorrland">Västernorrland</option>
                        </select>
                    </div>
                    <!-- Email -->
                    <div class="mb-4">
                        <label class="form-label d-block" for="">E-post</label>
                        <input class="form-control shadow-sm" type="text" name="" id="" placeholder="vårdgivare@domän.se">
                    </div>
                    <!-- Website -->
                    <div class="mb-4">
                        <label class="form-label d-block" for="">Hemsida</label>
                        <input class="form-control shadow-sm" type="text" name="" id="" placeholder="https://www.sverigesvardgivare.se/">
                    </div>
                    <!-- Healthcare Provider Bio -->
                    <div class="mb-4">
                        <label class="form-label d-block" for="">Om vårdgivare</label>
                        <textarea class="form-control shadow-sm" type="text" name="" id="" rows="8" placeholder="Skriv en beskrivning om vårdgivaren för besökare att läsa..."></textarea>
                    </div>
                </div>
                <div class="col-4 px-4">
                    <!-- Team Room -->
                    <h2 class="h6">Kvalitetsberättelser (endast pdf-filer)</h2>
                    <div class="mb-4">
                        <input class="form-control shadow-sm" type="file" name="" id="">
                    </div>

                    <hr class="mb-4">

                    <!-- Brochures -->
                    <h2 class="h6">Broschyrer (endast pdf-filer)</h2>
                    <div class="mb-4">
                        <input class="form-control shadow-sm" type="file" name="" id="">
                    </div>

                    <hr class="mb-4">

                    <!-- Other Info -->
                    <h2 class="h6">Övriga upplysningar</h2>
                    <div class="mb-4">
                        <input class="form-control shadow-sm" type="file" name="" id="">
                    </div>

                    <hr class="mb-4">

                    <!-- Remarks -->
                    <h2 class="h6 d-flex align-items-center gap-1">
                        <i class="bx bxs-error-circle text-warning fs-xl"></i>
                        Något att anmärka
                    </h2>
                    <textarea class="form-control shadow-sm" name="" id="" cols="30" rows="6" placeholder="Lämna tom om det inte finns något att anmärka..."></textarea>

                </div>
                <div class="col-3 ps-4">
                    <h2 class="h6 mb-4">Verksamhetstyp</h2>
                    <!-- Paying Checkbox -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input shadow-sm" type="checkbox" id="lss-checkbox">
                            <label class="form-label" for="lss-checkbox">LSS</label>
                        </div>
                    </div>

                    <!-- Permit Checkbox -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input shadow-sm" type="checkbox" id="sol-checkbox">
                            <label class="form-label" for="sol-checkbox">SoL</label>
                        </div>
                    </div>

                    <!-- Permit Checkbox -->
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input shadow-sm" type="checkbox" id="lorem-checkbox">
                            <label class="form-label" for="lorem-checkbox">Lorem</label>
                        </div>
                    </div>

                    <hr class="mb-4">

                    <h2 class="h6 mb-4">Övriga inställningar</h2>
                    <!-- Paying Checkbox -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input shadow-sm" type="checkbox" id="paying-checkbox">
                            <label class="form-label" for="paying-checkbox">Betalande profil</label>
                        </div>
                    </div>

                    <!-- Permit Checkbox -->
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input shadow-sm" type="checkbox" id="permit-checkbox">
                            <label class="form-label" for="permit-checkbox">Tillstånd</label>
                        </div>
                    </div>

                    <hr class="mb-4">

                    <button class="btn btn-lg btn-primary shadow-primary" type="submit">
                        <i class="bx bx-plus me-1 fs-xl"></i>
                        Skapa ny vårdgivare
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>


<!-- Vendor Scripts -->
<script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main Theme Script -->
<script src="/js/theme.min.js"></script>
</body>
</html>
